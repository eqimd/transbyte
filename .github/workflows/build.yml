name: Build

on:
  push:
    branches:
      - "*"

jobs:
  ci:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build
        run: bash ./gradlew build
